<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class = "row">
        <!-- hours column  -->
        <div id = "hoursColumn"class = "col-sm-2"> 
          <aside class = "hourBlock"> 
            <h3 class = "hour"> 9AM </h3>
            <h3 class = "hour"> 10AM </h3>
            <h3 class = "hour"> 11AM </h3>
            <h3 class = "hour"> 12PM </h3>
            <h3 class = "hour"> 1PM </h3>
            <h3 class = "hour"> 2PM </h3>
            <h3 class = "hour"> 3PM </h3>
            <h3 class = "hour"> 4PM </h3>
            <h3 class = "hour"> 5PM </h3>
          </aside>
        </div>
        <form> 
        <!-- text area time block -->
        <div id = "timeBlocks" class = "col-sm-8"> 
          <section class = "time-block future">
              <textarea>
                1
              </textarea>
          </section>
          <section class = "time-block future">
            <textarea>
              2
            </textarea>
          </section>  
          <section class = "time-block future">
            <textarea>
              3
            </textarea>
          </section>
          <section class = "time-block future">
            <textarea>
              4
            </textarea>
          </section>
          <section class = "time-block future">
            <textarea>
              5
            </textarea>
          </section>
          <section class = "time-block future">
            <textarea>
              6
            </textarea>
        </section>
        <section class = "time-block future">
          <textarea>
            7
          </textarea>
        </section>
        <section class = "time-block future">
          <textarea>
            8
          </textarea>
        </section>
        </div>
        <!-- Save button area -->
        <div id = "save-button" class = "col-sm-2">
          <button class = "saveBtn">"save image"</button>
          <button class = "saveBtn">"save image"</button>
          <button class = "saveBtn">"save image"</button>
          <button class = "saveBtn">"save image"</button>
          <button class = "saveBtn">"save image"</button>
          <button class = "saveBtn">"save image"</button>
          <button class = "saveBtn">"save image"</button>
          <button class = "saveBtn">"save image"</button>
        </div>
      </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
